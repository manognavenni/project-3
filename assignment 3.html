<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	
</head>
<style>
	  .container{
	  	width: 100%;
	  }
	  .head-img{
	  	width: 100%;
	  	height: 300px;
	  }
	  .text-center{
	  	text-align: center;
	  }
	  .sub-imgs{
	  	width: 100%;
	  	display: flex;
	  	flex-wrap: wrap;
	  	margin: 0px auto;
	  	border-radius: 0px 10px 10px #CCC;
	  }
	  .view-body{
	  	box-shadow: 0px 10px 10px #CCC;
	  	width: 300px;
	  }
	  
	  .card-border{
	  	box-shadow: 20px 20px 20px #FFF;
	  	padding: 8px;
	  	width: 300px;
	  	margin: 0px auto;
	  	margin-left: 100px;
	  	border-radius: 30%;
	  }
	  .card-pointer{}	  
	  .card-pointer:hover{
	  	margin-top: -5px;
	  	cursor: pointer;
	  	/*cursor makes the image to pop up arrow moves on it*/
	  }
      .card{
      	background-color: blue;
      	width: 100%;
      	padding: 8px;
      	font-family: 'open sans', sans-serif;
      	display: flex;
      	/*if image flex is not used then the images will be in a single line */
      	flex-wrap: wrap;
      	/*if wrap is used then exceeded letters will move to nxt line*/
      	margin: 0px auto;
      	/*margin makes the images to set in middle jst like image-fluid down*/
      }

	  .head-body{
	  	padding: 10px;
	  	margin: 0px auto;
	  	/*width: 30%;*/
	  	height: 100px;
	  	display: flex;
	  	border-radius: 50%;
	  }

	  .img-fluid{
	  	width: 100%;
	  	margin: 0px auto;}

	   .logo{
	  	height:10% ;
	  	width:10%;
	  	box-shadow: 0px 10px 10px #CCC;
		border-radius: 50%;}

	  .icon{
	  	position: fixed;
	  }	 
	 
	  /*image-fluid is to make the images center*/}
	  .text{
            padding: 0px;
            font-size: 14px;
	  }
	  
   </style>

<body>
	
        <div class="icon">

     	<div class="text"> <i> Women Empowerment is needed </i> </div>
     	 </div>
      <div class="container">

        </div>
     
        <div class="view-body  head-body">
